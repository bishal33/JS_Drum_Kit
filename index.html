<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key" id="A" onclick="playSoundM('#A','#clap')">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key" id="S" onclick="playSoundM('#S','#hihat')">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key" id="D" onclick="playSoundM('#D','#kick')">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key" id="F" onclick="playSoundM('#F','#openhat')">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key" id="G" onclick="playSoundM('#G','#boom')">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key" id="H" onclick="playSoundM('#H','#ride')">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key" id="J" onclick="playSoundM('#J','#snare')">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key" id="K" onclick="playSoundM('#K','#tom')">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key" id="L" onclick="playSoundM('#L','#tom')">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" id="clap" src="sounds/clap.wav"></audio>
    <audio data-key="83" id="hihat" src="sounds/hihat.wav"></audio>
    <audio data-key="68" id="kick" src="sounds/kick.wav"></audio>
    <audio data-key="70" id="openhat" src="sounds/openhat.wav"></audio>
    <audio data-key="71" id="boom" src="sounds/boom.wav"></audio>
    <audio data-key="72" id="ride" src="sounds/ride.wav"></audio>
    <audio data-key="74" id="snare" src="sounds/snare.wav"></audio>
    <audio data-key="75" id="tom" src="sounds/tom.wav"></audio>
    <audio data-key="76" id="tink" src="sounds/tink.wav"></audio>

    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);

      function playSoundM(key, keyCode) {
        key = document.querySelector(key);
        key.onclick = function () {
          const audio = document.querySelector(keyCode);
          key.classList.add("playing");
          audio.currentTime = 0;
          audio.play();
        };
      }
    </script>
  </body>
</html>
